# Build + test + package +publish
install:
  - ps: Install-Package coveralls.io 
  - ps: Install-Package OpenCover 
  
build:
  project: HopfieldNetwork.sln
  verbosity: detailed
  
environment:
  COVERALLS_REPO_TOKEN:
    secure: Xd4a6rSs3WWmqQBSlhfckBIp7KJUssXKsuLL7mHuMQsN9zSitiCamCj5M3JLErbR
    
after_test: 
# generate report for NUnit testing framework:
    -cmd: packages\OpenCover.4.6.166\tools\OpenCover.Console.exe -register:user -filter:"+[*]*" -target:"packages\NUnit.Runners.2.6.4\tools\nunit-console.exe" -targetargs:"/noshadow /domain:single HopfieldNetworkTesting\bin\debug\HopfieldNetworkTesting.dll" -output:coverage.xml
    - ps: Write-Host "$env:APPVEYOR_JOB_ID"
    
